<!doctype html>
<html lang="en">

<head>
    <title>kcal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Daniel Nagel" />
    <link href="index.css" rel="stylesheet">
    <script type="module" src="/summary_weight.js"></script>
</head>

<body>
    <header>
        <h1>+k</h1>
        <dialog id="weight-detail-modal" class="kcal-dialog">
            <form method="dialog" class="input-form" id="weight-detail-form" tabindex="0">
                <label for="date">date</label>
                <input class="form-input" type="date" name="date" id="date" required />
                <label for="weight">weight</label>
                <input class="form-input" type="number" name="weight" id="weight" step="0.1" required />
                <label for="waist">waist</label>
                <input class="form-input" type="number" name="waist" id="waist" step="0.1" required />
                <input class="form-submit" type="submit" id="weight-detail-form-update-button" value="Update" />
                <input class="form-submit" type="submit" id="weight-detail-form-delete-button" value="Delete" />
                <input class="form-submit" type="button" id="weight-detail-form-cancel-button" value="Cancel" />
            </form>
        </dialog>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/input_kcal">+k</a></li>
            <li><a href="/summary_kcal">ls k</a></li>
            <li><a href="/input_weight">+w</a></li>
            <li class="active"><a href="/summary_weight">ls w</a></li>
            <li><a href="/configuration">conf</a></li>
        </ul>
    </header>
    <main class="summary-content">
        <div class="summary-weight">
            <canvas id="summary-weight"></canvas>
        </div>
        <div id="target-summary-container"></div>
        <div class="summary-table" id="weight-table"></div>
    </main>
    <dialog id="user-prompt-modal">
        <p>Username</p>
        <form method="dialog" id="user-prompt-form">
            <input type="text" name="username" placeholder="What is your username?" />
            <button type="submit">Save</button>
        </form>
    </dialog>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>kcal - weight input</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Daniel Nagel" />
    <link href="/index.css" rel="stylesheet">
    <script type="module" src="/input_weight.js"></script>
</head>

<body>
    <header>
        <h1>+k</h1>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/input_kcal">+k</a></li>
            <li><a href="/summary_kcal">ls k</a></li>
            <li class="active" ><a href="/input_weight">+w</a></li>
            <li><a href="/summary_weight">ls w</a></li>
            <li><a href="/configuration">conf</a></li>
        </ul>
    </header>
    <main>
        <form id="weight-form" class="input-form">
            <label for="date">date</label>
            <input class="form-input" type="date" name="date" id="date" required />
            <label for="weight">weight</label>
            <input class="form-input" type="number" name="weight" id="weight" step="0.1" required />
            <label for="waist">waist</label>
            <input class="form-input" type="number" name="waist" id="waist" step="0.1" required />
            <input class="form-submit" type="submit" value="Submit" />
        </form>
    </main>
    <dialog id="user-prompt-modal">
        <p>Username</p>
        <form method="dialog" id="user-prompt-form">
            <input type="text" name="username" placeholder="What is your username?" />
            <button type="submit">Save</button>
        </form>
    </dialog>
</body>

</html>

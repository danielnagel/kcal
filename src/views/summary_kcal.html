<!doctype html>
<html lang="en">

<head>
    <title>kcal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Daniel Nagel" />
    <link href="index.css" rel="stylesheet">
    <script type="module" src="/summary_kcal.js" ></script>
</head>

<body>
    <header>
        <h1>+k</h1>
        <dialog id="kcal-detail-modal" class="kcal-dialog">
            <form method="dialog" class="input-form" id="kcal-detail-form">
                <label for="date">date</label>
                <input class="form-input" type="datetime-local" name="date" id="date" required />
                <label for="what">what</label>
                <input class="form-input" type="text" name="what" id="what" required list="suggestion-list"></input>
                <datalist id="suggestion-list"></datalist>
                <label for="kcal">calories</label>
                <input class="form-input" type="number" name="kcal" id="kcal" required />
                <label for="comment">comment</label>
                <textarea class="form-textarea" name="comment" id="comment" rows="3"></textarea>
                <input class="form-submit" type="submit" value="Submit" />
                <input class="form-submit" type="submit" value="Delete" />
                <input class="form-submit" type="button" id="kcal-detail-form-cancel-button" value="Cancel" />
            </form>
        </dialog>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/input_kcal">+k</a></li>
            <li><a class="active" href="/summary_kcal">ls k</a></li>
            <li><a href="/input_weight">+w</a></li>
            <li><a href="/summary_weight">ls w</a></li>
            <li><a href="/configuration">conf</a></li>
        </ul>
    </header>
    <main class="summary-content">
        <div class="summary-table" id="example-table"></div>
        <button id="next-page-button" class="form-submit">load more data...</button>
    </main>
    <dialog id="user-prompt-modal">
        <p>Username</p>
        <form method="dialog" id="user-prompt-form">
            <input type="text" name="username" placeholder="What is your username?" />
            <button type="submit">Save</button>
        </form>
    </dialog>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kcal - configuration</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="author" content="Daniel Nagel" />
    <link href="/index.css" rel="stylesheet" />
    <script type="text/javascript" src="/utils.js"></script>
    <script>
      bootstrapApp()
    </script>
  </head>

  <body>
    <header>
      <h1>+k</h1>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="/input_kcal">+k</a></li>
        <li><a href="/summary_kcal">ls k</a></li>
        <li><a href="/input_weight">+w</a></li>
        <li><a href="/summary_weight">ls w</a></li>
        <li><a class="active" href="/configuration">conf</a></li>
      </ul>
    </header>
    <main>
      <form class="input-form" action="/api/configuration" method="post">
        <label for="dailyKcalTarget">daily calories target</label>
        <input
          class="form-input"
          type="number"
          name="dailyKcalTarget"
          id="dailyKcalTarget"
          required
        />
        <label for="weightTarget">weight target</label>
        <input
          class="form-input"
          type="text"
          name="weightTarget"
          id="weightTarget"
          required
        />
        <label for="userColor">user color</label>
        <input
          class="form-input"
          type="color"
          name="userColor"
          id="userColor"
          />
        <input class="form-submit" type="submit" value="Submit" />
      </form>
      <script type="text/javascript" src="/configuration.js"></script>
    </main>
  </body>
</html>

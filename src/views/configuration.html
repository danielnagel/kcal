<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kcal - configuration</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials"/>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="author" content="Daniel Nagel" />
    <link href="/index.css" rel="stylesheet" />
    <script type="module" src="/configuration.js"></script>
  </head>

  <body>
    <header>
      <h1>+k</h1>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="/input_kcal">+k</a></li>
        <li><a href="/summary_kcal">ls k</a></li>
        <li><a href="/input_weight">+w</a></li>
        <li><a href="/summary_weight">ls w</a></li>
        <li class="active"><a href="/configuration">conf</a></li>
      </ul>
    </header>
    <main>
      <form id="configuration-form" class="input-form">
        <label for="dailyKcalTarget">daily calories target</label>
        <input
          class="form-input"
          type="number"
          name="dailyKcalTarget"
          id="dailyKcalTarget"
          required
        />
        <label for="weightTarget">weight target</label>
        <input
          class="form-input"
          type="text"
          name="weightTarget"
          id="weightTarget"
          required
        />
        <label for="color">user color</label>
        <input
          class="form-input"
          type="color"
          name="color"
          id="color"
        />
        <label for="kcalHistoryCount">kcal history count</label>
        <input
          class="form-input"
          type="kcalHistoryCount"
          name="kcalHistoryCount"
          id="kcalHistoryCount"
        />
        <input class="form-submit" type="submit" value="Submit" />
      </form>
      <div class="info-container" style="margin-top: 20px">
        <a href="/user_configuration" class="under-form-link">update user</a>
      </div>
    </main>
  </body>
</html>
